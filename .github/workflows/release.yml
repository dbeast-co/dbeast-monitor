name: Release Plugin

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: List contents
        run: ls -al

      - name: Install Mage
        run: |
          go install github.com/magefile/mage@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build

      - name: Build backend
        run: mage -v build:linux

      - name: Sign plugin with Grafana CLI
        run: npx --yes @grafana/sign-plugin@latest
        env:
          GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}

      - name: Package plugin
        run: |
          mkdir -p dist
          zip -r dist/dbeast-monitor-plugin.zip dist/

      - name: Extract clean version
        id: clean_version
        run: |
          RAW_VERSION="${GITHUB_REF_NAME#v}"
          CLEAN_VERSION="${RAW_VERSION//./}"
          echo "clean_number=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dbeast-monitor-plugin.zip
          generate_release_notes: true
          name: "DBeast Monitor v${{ env.clean_version }} Released!"
          body: |
            Dbeast monitor v${{ env.clean_version }} Released!
            Installation Instructions: https://github.com/dbeast-co/dbeast-monitor/wiki/Installation-Instructions
            Upgrade instructions: https://github.com/dbeast-co/dbeast-monitor/wiki/Upgrade-Instructions#version-${{ env.clean_version }}
            Full Changelog: https://github.com/dbeast-co/dbeast-monitor/wiki/Release-Notes#version-${{ env.clean_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
